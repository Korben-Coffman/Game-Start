<DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="CSS/skillSheet.css" />
    <link rel="stylesheet" type ="text/css" href="CSS/allFiles.css"></link>
  </head>
  <body class="body">
    <div id="header-box">
      <div class="title">Current Skills</div>
      <div class="spacer"></div>
    </div>
    <div class="skill-box-container">
      <div class="skill-box">
        <!-- Start Reading Skill -->
        <div class="skill-container">
          <div class="exp-bar">
            <div class="img-box">
              <img
                src="../Images/Book.png"
                alt="img"
                width="100px"
                height="100px"
              />
            </div>
            <div class="info-box">
              <div class="info-box-top">
                <div class="skill-name-box">Reading</div>
                <div class="level-box">LV:</div>
                <div class="level-variable" id="skill-level-1"></div>
              </div>
              <div class="info-box-bottom">
                <div class="x-box"></div>
                <div class="skill-description-box">
                  This skill acesses one's ability, speed, and comprehension of
                  books they read.
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Reading Skill -->
        <div class="exp-button-container">
          <div class="exp-button-box">
            <button class="exp-button" id="expButton"></button>
          </div>
        </div>
        <div class="clear-Data-Container">
          <div class="clear-Data-Box">
            <button class="clear-Data-Button" id="clearDataButton">Clear Data</button>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-Bar">
      <div class="status-Screen-Nav">
          <button class="status-Screen-Nav-Button" onclick="window.location.href='statusScreen.html'">
              <a href="statusScreen.html"></a>
              Status
          </button>
      </div>
      <div class="skill-Sheet-Nav">
          <button class="skill-Sheet-Nav-Button" onclick="window.location.href='skillSheet.html'">
              Skills
          </button>
      </div>
      <div class="quest-Sheet-Nav">
          <button class="quest-Sheet-Nav-Button" onclick="window.location.href='questSheet.html'">Quests</button>
      </div>
    </div>
    <script src="JavaScript/skillLevel.js"></script>
  </body>
</DOCTYPE>

<DOCTYPE html>
    <head>
        <link rel="stylesheet" type ="text/css" href="CSS/statusScreen.css"></link>
    </head>
    <body>
        <header>
            <div class="title">Status</div>
            <div class="spacer"></div>
        </header>
            <div class="container">
                <div class="Character-Box-Positioning">
                    <div class="c-Box-Column">
                        <div class="c-Box-Bottom">
                            <div class="exp-Box">
                                <div class="exp-Box-Value">
                                    <div class="exp-Box-Mark"></div>
                                    <div class="exp-Box-Mark"></div>
                                    <div class="exp-Box-Mark"></div>
                                    <div class="exp-Box-Mark"></div>
                                    <div class="exp-Box-Mark-Ml">
                                        <p id="Ml"> 100 </p>
                                    </div>
                                    <div class="exp-Box-Mark-Mr">
                                        <p id="Mr"> 100 </p>
                                    </div>
                                    <div class="exp-Box-Mark"></div>
                                    <div class="exp-Box-Mark"></div>
                                    <div class="exp-Box-Mark"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="character-Box">
                        <div class="c-Box-Left">
                            <div class="name-Box">
                                <p id="name-Text">Name: LV: 1</p>
                            </div>
                            <div class="img-Box">
                                <img src="Images/Profile Picture.webp" width="150px" height="150px">
                            </div>
                        </div>
                        <div class="c-Box-Right">
                            <div class="mana-Box">
                                <div class="mana-Box-Value">
                                    <div class="m-Box-Left">Mana</div>
                                    <div class="m-Box-Right">100/100</div>
                                </div>
                            </div>
                            <div class="energy-Box">
                                <div class="energy-Box-Value">
                                    <div class="e-Box-Left">Energy</div>
                                    <div class="e-Box-Right">100/100</div>
                                </div>
                            </div>
                            <div class="stat-Box-Container">
                                <div class="s-Box-Top">Stats</div>
                                <div class="s-Box-Bottom">
                                    <div class="s-Box-Bottom-Row">
                                        <div class="stat-Box-Left" id = "vitality-Stat"> Vitality: 1 </div>
                                        <div class="stat-Box" id="intelligence-Stat"> Intelligence: 1 </div>
                                    </div>
                                    <div class="s-Box-Bottom-Row">
                                        <div class="stat-Box-Left" id="wisdom-Stat"> Wisdom: 1 </div>
                                        <div class="stat-Box" id="strength-Stat"> Strength: 1 </div>
                                    </div>
                                    <div class="s-Box-Bottom-Row-Last">
                                        <div class="stat-Box-Left" id="stamina-Stat"> Stamina: 1 </div>
                                        <div class="stat-Box" id="speed-Stat"> Speed: 1 </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
